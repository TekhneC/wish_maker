<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新年活动签到</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <main class="sky">
    <div class="gradient"></div>
    
    <canvas id="particle-canvas"></canvas>

    <div class="firework-text" aria-hidden="true">
        <span>NEXT LAB</span>
        <span>TOWARDS 2026</span>
    </div>

    <section class="wishes" id="wish-layer" aria-live="polite"></section>
    
    <div id="game-hud" class="game-hud">
      <div class="hud-left">
          <button id="refresh-btn" class="icon-btn" title="刷新祝福池">🔄</button>
          <button id="start-game-btn" class="game-btn">🎮 开启挑战</button>
      </div>
      <div class="hud-center" style="display: none;">
          <span class="timer">⏳ 10s</span>
          <span class="score">✨ 0</span>
      </div>
  </div>
  
  <div id="result-modal" class="modal-overlay" aria-hidden="true">
    <div class="modal-card">
        
        <div class="postcard" id="capture-area">
            <div class="poster-header">
                <div class="badge" id="modal-title">称号加载中</div>
                <div class="score-display">捕获 <span id="final-score">0</span> 个祝福</div>
            </div>

            <div class="poster-footer">
                <p class="wish-text-display" id="generated-wish-text">...</p>
            </div>
        </div>
        
        <div class="modal-controls">
            <input type="text" id="final-wish-input" placeholder="自定义你的新年签..." maxlength="20" />
            
            <div class="btn-row">
                <button id="save-result-btn" class="save-btn">存入祝福池</button>
                <button id="close-modal-btn" class="close-btn">关闭</button>
            </div>
        </div>
    </div>
</div>

    <div class="input-bar">
      <input
        id="wish-input"
        type="text"
        maxlength="{{ max_length }}"
        placeholder="写下新年寄语..."
        autocomplete="off"
      />
      <button id="send-button" class="send-button" aria-label="发送">
        <span class="plane"></span>
        <span class="trail"></span>
      </button>
    </div>

    <div class="controls">
      <label class="switch">
        <input type="checkbox" id="firework-toggle">
        <span class="slider">🎉 烟花模式</span>
      </label>
    </div>
  </main>
  <script src="/static/js/main.js"></script>
</body>
</html>
